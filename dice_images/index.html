<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dice_single_player.css">

    <title>3D Dice Single Player</title>
</head>
<body>
    <header>Welcome onboard Augustine's Dice Game</header>
    <br>
    <section class="players">
        <div>
            <input id="gamer" type="text" placeholder="Enter Player1 Name">
            <button id="Submit">Submit</button>
            <br>
            <p id="player_result"></p>
            <br>
            <div class="set1">
                <p id="player1_name"></p>
                <img class="player1" src="ninja-head.png">
                <p id="player1_score" type="output">Score = 0</p>
            </div>
        </div>

        <div>
            <input id="gamer2" type="text" placeholder="Enter Player2 Name">
            <button id="Submit2">Submit</button>
            <br>
            <p id="player2_result"></p>
            <br>
            <div class="set2">
                <p id="player2_name"></p>
                <img class="player2" src="bandit.png">
                <p id="player2_score" type="output">Score = 0</p>
            </div>
        </div>

    </section>
    
    <section >
        <div class="scene">
            <div class="dice" id="dice_id">
                <div class="cube__face cube_face_one">
                    <img class="face face_one" id="face_one" src="dice-six-faces-one.png"></div>
                

                <div class="cube__face cube_face_two">
                    <img class="face face_two" id="face_two" src="dice-six-faces-two.png"></div>
                


                <div class="cube__face cube_face_three">
                    <img class="face face_three" id="face_three" src="dice-six-faces-three.png"></div>
                

                <div class="cube__face cube_face_four">
                    <img class="face face_four" id="face_four" src="dice-six-faces-four.png"></div>
                
         
                <div class="cube__face cube_face_five">
                    <img class="face face_five" id="face_five" src="dice-six-faces-five.png"></div>
                
            
                <div class="cube__face cube_face_six">
                    <img class="face face_six" id="face_six" src="dice-six-faces-six.png"></div>
                
            </div>
    
        </div>
        
    </section>
    <br>
    <div class="player_buttons">
        <button id="roll_1" type="submit" class="roll_dice1">Player1 Roll dice</button>
        <button id="roll_2" type="submit" class="roll_dice2">Player2 Roll dice</button>
    </div>
    

    <script src="dice_single_player.js"></script>

    
</body>
</html>
